<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 
	<style>
		
	</style>
	
	
	<div class="sign">
		<fieldset>
		<legend>
		
		</legend>
		<h2>SIGN UP</h2>
     <form style="border: 30px;padding: 1%; font-style: bold;" >
     <div class="name"><label><b>First Name </b>
		<input type="Text" name="f_name"placeholder="First Name"id="f_name" method="get"required/>
	</label></div><br>

 <div class="name"><label><b>Last Name </b>
	<input type="Text" name="l_name"placeholder="Last Name" id="l_name"required/></label></div><br>

      <div class="name"><label><b>Email</b>
	<input type="Email" name="e_mail"placeholder="Email ID" id="e_mail"/></label></div><br>

	<div class="name"><label><b>Mobile No</b>
	<input type="Phone" name="Mobile"placeholder="Mobile Number" id="Mobile"/></label></div><br>

	<div class="name"><label><b>Gender</b>
	<input type="Radio" name="Gender"id="Male"/><b>Male</b></label>&nbsp;&nbsp;&nbsp;
    <input type="Radio" name="Gender"id="Female"/><b>Female</b></label>
</div><br>

<div class="name"><label><b>Select Your Courses</b></label>
	<select><option>&nbsp;&nbsp;---Select Courses---&nbsp;&nbsp;</option>
	<option value="JAVA" style="">JAVA</option>
	<option value="Spring Boot" style="">SPRING BOOT</option>
	<option value="HTML" style="">HTML</option>
	<option value="CSS" style="">CSS</option>
	<option value="Bootsrap" style="">BOOTSRAP</option>
	<option value="JS" style="">JAVASCRIPT</option></select>
	
</div><br>



	<div class="name"><label><b>Password</b>
	<input type="Password" name="pass"placeholder="Enter Password" id="pass"required/></label></div><br>

	<div class="name">
	<label for="psw-repeat "required><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" name="psw-repeat" required></div><br><br>

	
	<div style="border: 2px;">
		<button type="Submit" name="log" id="log" class="btn"><B>SUBMIT</B></button><br>
		<br></div></fieldset></div>
	
</form>

</body>
</html>
