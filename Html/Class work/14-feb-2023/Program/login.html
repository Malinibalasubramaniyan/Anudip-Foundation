<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 
	<style>
		
	</style>
	
	
<fieldset>	<div class="sign"><legend></legend>
		
		
		<h1>Registration Form</h1>

		
		<hr><br><br>
     <form style="border: 30px;padding: 1%; font-style: bold;" >
     <div class="name"><label><b>FIRST NAME </b>
		<input type="Text" name="f_name"placeholder="First Name"id="f_name" method="get"required/>
	</label></div><br><br>

 <div class="name"><label><b>LAST NAME </b>
	<input type="Text" name="l_name"placeholder="Last Name" id="l_name"required/></label></div><br><br>

      <div class="name"><label><b>EMAIL</b>
	<input type="Email" name="e_mail"placeholder="Email ID" id="e_mail"/></label></div><br><br>

	<div class="name"><label><b>MOBILE NO</b>
	<input type="Phone" name="Mobile"placeholder="Mobile Number" id="Mobile"/></label></div><br><br>

	<div class="name"><label>
	<b>GENDER</b>
	<input type="Radio" name="Gender"id="Male"/><b>Male</b></label>&nbsp;&nbsp;&nbsp;
    <input type="Radio" name="Gender"id="Female"/><b>Female</b></label>
</div><br><br>

<div class="name"><label><b>DATE OF BIRTH</b>
	<input type="DATE" name="DATE"id="dob" min="2000-01-01" /></label></div><br><br>


<div class="name"><label><b>COURSES</b></label>
	<select><option>&nbsp;&nbsp;---Select Courses---&nbsp;&nbsp;</option>
	<option value="JAVA" style="">JAVA</option>
	<option value="Spring Boot" style="">SPRING BOOT</option>
	<option value="HTML" style="">HTML</option>
	<option value="CSS" style="">CSS</option>
	<option value="Bootsrap" style="">BOOTSRAP</option>
	<option value="JS" style="">JAVASCRIPT</option></select>
	
</div><br><br>



	<div class="name"><label><b>PASSWORD</b>
	<input type="Password" name="pass"placeholder="Enter Password" id="pass"required/></label></div><br><br>


	<div class="name">
	<label><b>REPEAT PASSWORD</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="pass" required></div><br><br><br>


<div class="name"><label><b>ADDRESS </b></label><TextArea>
	</TextArea>
		</div><br><br>

	
	<div style="border: 2px;">
		<button type="Submit" name="log" id="log" class="btn"><B>SUBMIT</B></button><br>
		<br><br></div></div></fieldset>
	
</form>

</body>
</html>
